<div class="form-group">
<label >{{pinLabel}}</label>
<div class="control">

<!-- IL div Ã¨ un wrapper necessario ad appendere il nodo al DOM, se metto qualcosa prima non viene appeso il resto-->

  <input type="{{../elementType}}" name="{{../elementName}}" class="{{../elementCss}} formelement" id="{{../elementId}}" value="{{this}}" disabled>
